<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Activité</title>
</head>
<body>
<h1>Ajouter une Activité au Programme Thérapeutique</h1>
<form id="ajouterActiviteForm">
    <label for="idProgramme">ID du Programme :</label>
    <input type="number" id="idProgramme" name="idProgramme" required><br><br>
    <label for="idActivite">ID de l'Activité :</label>
    <input type="number" id="idActivite" name="idActivite" required><br><br>
    <button type="submit">Ajouter Activité</button>
</form>

<script>
    document.getElementById('ajouterActiviteForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const idProgramme = document.getElementById('idProgramme').value;
        const idActivite = document.getElementById('idActivite').value;

        fetch(`/api/programmes-therapeutiques/${idProgramme}/activites`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(idActivite)
        })
            .then(response => response.json())
            .then(data => {
                alert('Activité ajoutée avec succès!');
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
    });
</script>
</body>
</html>
